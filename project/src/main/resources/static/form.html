<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>게시글 작성</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f5f5f5;
          margin: 0;
          padding: 0;
        }
      
        .container {
          max-width: 600px;
          margin: 20px auto;
          background-color: #fff;
          padding: 20px;
          border-radius: 5px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
      
        h1 {
          text-align: center;
          margin-bottom: 20px;
          color: #333;
        }
      
        form {
          display: flex;
          flex-direction: column;
        }
      
        label {
          margin-bottom: 10px;
          font-weight: bold;
        }
      
        input[type="text"],
        textarea {
          padding: 10px;
          margin-bottom: 20px;
          border: 1px solid #ccc;
          border-radius: 5px;
          font-size: 16px;
          resize: vertical;
        }
      
        input[type="submit"] {
          padding: 10px 20px;
          background-color: #4CAF50;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
        }
      
        input[type="submit"]:hover {
          background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>게시글 작성</h1>
    <form id="postForm">
        <label for="author">작성자:</label>
        <input type="text" id="author" name="author" required>

        <label for="title">제목:</label>
        <input type="text" id="title" name="title" required>

        <label for="content">내용:</label>
        <textarea id="content" name="content" rows="6" required></textarea>

        <input type="button" onclick="submitForm()" value="작성">
    </form>
</div>

<script>
    function submitForm() {
      var author = document.getElementById("author").value;
      var title = document.getElementById("title").value;
      var content = document.getElementById("content").value;
  
      // GET 요청 보내기
      fetch(`http://localhost:8080/api/post/create?author=${author}&title=${title}&content=${content}`, {
        method: 'GET'
      })
      .then(response => {
        // 응답 처리
        if (response.ok) {
          console.log("GET 요청이 성공적으로 전송되었습니다.");
          window.location.href = "index.html";
          // 원하는 동작 수행
        } else {
          console.error("GET 요청이 실패하였습니다.");
        }
      })
      .catch(error => {
        console.error("GET 요청 중 오류가 발생하였습니다.", error);
      });
    }
</script>

</body>
</html></title>
